<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8" />
  <title>Gestione Cookie - Piccole Cose Dolci</title>
  <!-- Aggiungi eventuali stili CSS necessari -->
</head>

<body>
  <h1>Gestione dei Cookie</h1>

  <p>Qui puoi gestire le tue preferenze sui cookie:</p>

  <button id="resetCookie">Ripristina Preferenze sui Cookie</button>

  <script>
    document.getElementById("resetCookie").addEventListener("click", function () {
      // Rimuovi il cookie di accettazione
      localStorage.removeItem("cookieAccepted");

      // Aggiorna la pagina o reindirizza l'utente al tuo sito principale
      location.reload(); // o window.location.href = "index.html";
    });
  </script>
</body>

</html>
