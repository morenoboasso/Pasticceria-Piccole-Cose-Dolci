<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work in Progress</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #ffffff;
            font-family: 'Arial', sans-serif;
        }

        .container {
            text-align: center;
            max-width: 600px;
        }

        h1 {
            color: #333;
            font-size: 3em;
            margin-bottom: 20px;
        }

        p {
            color: #555;
            font-size: 1.5em;
        }

        span {
            color: #e44d26;
            font-weight: bold;
        }

        img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Lavori in corso...</h1>
        <p>Stiamo ancora finendo questa sezione!</p>
        <p>Rimarrai reindirizzato alla home tra <span id="countdown">5</span> secondi.</p>
        <br><br>
        <img src="https://lioniportale.files.wordpress.com/2013/02/sito-in-costruzione-animata50-251_thumb.gif" alt="Work in Progress Image">
    </div>

    <script>
        let seconds = 5; // Imposta il numero di secondi del countdown

        // Aggiorna il countdown ogni secondo
        function updateCountdown() {
            document.getElementById('countdown').innerText = seconds;
            seconds--;

            if (seconds < 0) {
                // Redirect verso index.html
                window.location.href = 'index.html';
            } else {
                setTimeout(updateCountdown, 1000);
            }
        }

        // Inizia il countdown
        setTimeout(updateCountdown, 1000);
    </script>
</body>
</html>
